plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.hamcrest:hamcrest-core:1.3"
    testImplementation "junit:junit:4.12"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

task run(type: JavaExec) {
    main = 'RunEdgeConvert'
    classpath = sourceSets.main.runtimeClasspath
}